<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description"
    content="Olu Tobi Akinyemi, A simple quote generator app built with vanilla javascript and css" />

  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=olutobiakinyemi.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <title>Vite App</title>
</head>

<body>
  <div class="quote-container" id="quote-container">
    <!-- QUOTE -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
      <i class="fas fa-quote-right"></i>
      <!-- AUTHOR  -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- BUTTONS -->
      <div class="button-container">
        <button class="twitter-btn" id="twitter" title="Tweet this!">
          <i class="fa-brands fa-x-twitter">ùïè</i>
        </button>
        <button id="new-quote">New Quote</button>

      </div>
    </div>
    <!-- LOADER  -->
    <div class="loader" id="loaderEl"></div>

    <!-- SCRIPT -->
    <script type="module" src="/src/js/main.js" defer></script>
</body>

</html>
